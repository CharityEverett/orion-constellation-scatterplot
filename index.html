<!DOCTYPE html>
<html>
<head>
    <title>Star Visualization</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
</head>
<body>
    <a-scene renderer="precision: medium">
        <!-- Lighting -->
        <a-entity light="type: ambient; color: #FFF; intensity: 0.8"></a-entity>
        <a-entity light="type: directional; color: #FFF; intensity: 1" position="-1 1 0"></a-entity>

        <!-- Reference sphere -->
        <a-sphere position="0 0 -5" 
                  radius="1" 
                  color="#FF4500"
                  material="shader: flat; opacity: 0.8"
                  class="clickable">
        </a-sphere>

        <!-- Stars container -->
        <a-entity id="starfield"></a-entity>
        
        <a-sky color="#000000"></a-sky>
        
        <!-- Camera rig -->
        <a-entity position="0 1.6 0">
            <a-camera look-controls wasd-controls>
                <a-cursor
                    id="cursor"
                    material="color: white; shader: flat"
                    position="0 0 -1"
                    geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                    raycaster="objects: .clickable">
                </a-cursor>
            </a-camera>
        </a-entity>
    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const starfield = document.getElementById('starfield');
            
            fetch('https://dieghernan.github.io/celestial_data/data/stars.6.geojson')
                .then(response => response.json())
                .then(data => {
                    const stars = data.features
                        .filter(star => star.properties.mag < 5)
                        .slice(0, 200);

                    stars.forEach(star => {
                        const sphere = document.createElement('a-sphere');
                        const [x, y, z] = star.geometry.coordinates;
                        
                        // Match reference sphere properties
                        const scaleFactor = 0.2;
                        sphere.setAttribute('position', {
                            x: x * scaleFactor,
                            y: y * scaleFactor,
                            z: (z * scaleFactor) - 5
                        });
                        
                        // Match reference sphere size and appearance
                        sphere.setAttribute('radius', '1');
                        sphere.setAttribute('color', '#FF4500');
                        sphere.setAttribute('material', 'shader: flat; opacity: 0.8');
                        sphere.setAttribute('class', 'clickable');
                        
                        starfield.appendChild(sphere);

                        if (star.properties.name) {
                            const text = document.createElement('a-text');
                            text.setAttribute('value', star.properties.name);
                            text.setAttribute('align', 'center');
                            text.setAttribute('position', '0 1.5 0');
                            text.setAttribute('scale', '0.5 0.5 0.5');
                            text.setAttribute('visible', false);
                            sphere.appendChild(text);

                            sphere.addEventListener('mouseenter', () => {
                                text.setAttribute('visible', true);
                            });
                            sphere.addEventListener('mouseleave', () => {
                                text.setAttribute('visible', false);
                            });
                        }
                    });
                });
        });
    </script>
</body>
</html>
