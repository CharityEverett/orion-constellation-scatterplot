<!DOCTYPE html>
<html>
<head>
    <title>Orion Constellation Visualization</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-sprite-particles-component@^0.5.4/aframe-sprite-particles-component.js"></script>
</head>
<body>
    <a-scene>
        <a-entity id="starfield"></a-entity>
        <a-sky color="#000000"></a-sky>
        <a-entity camera look-controls orbit-controls="target: 0 0 0; minDistance: 0.5; maxDistance: 180; initialPosition: 0 5 15"></a-entity>
    </a-scene>
    <script src="script.js"></script>
</body>
</html>
